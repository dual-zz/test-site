{% extends 'site.htm' %}

{% block content%}
{% if registered %}
	  </br>
	   <b><a style="color:red;">
	      Вы успешно зарегистрированы. <a href="./login">Авторизируйтесь.</a>
	   </a></b>
	   </br></br>
{% else %}
	{% if error %}
	   </br>
	   <b><a style="color:red;">
	      {{ error }}
	   </a></b>
	   </br></br>
	{% endif %}
<!-- Register block -->
<div id = "Reg_block">
   <a><b>Регистрация</b></a><br>
   <form action="./register" method="POST">
      <input type="hidden" name="do_reg" value="1">
      <table cols = "2">
         <tr>
            <td width = 20% >Логин: </td>
            <td width = 80% ><input type = "text" name = "login" required></td>
         </tr>
         <tr>
            <td width = 20% >Пароль: </td>
            <td width = 80% ><input type = "password" name = "pass" required></td>
         </tr>
         <tr>
            <td width = 20% >Пароль ещё раз: </td>
            <td width = 80% ><input type = "password" name = "pass2" required></td>
         </tr>
         <tr>
            <td width = 20% >E-mail:</td>
            <td width = 80% ><input type = "email" name = "email" required><br></td>
         </tr>
      </table>
      <center>
         <table>
            <tr>
               <td>
                  <label>
                     <input type="submit" name="button" id="button" value="Зарегистрироваться">
                  </label>
               </td>
            </tr>
         </table>
      </center>
   </form>
</div>
{% endif %}
{% endblock content%}

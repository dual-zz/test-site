{% extends 'site.htm' %}

{% block content%}
<!-- Authorization block -->
<div id = "Auth_block" style="text-align: center;">
	{% if error %}
	   </br>
	   <b><a style="color:red;">
	      {{ error }}
	   </a></b>
	   </br></br>
	{% endif %}
   <a><b>Авторизация</b></a><br><br />
   <!--<form action="<php echo $_SERVER['PHP_SELF'];?>" method="POST">-->
   <form action="./login" method="POST">
      <input type="hidden" name="do_auth" value="1">
         Логин: 
         <input type = "text" name = "login" required>
         Пароль: 
        <input type = "password" name = "pass" required>
        <br />
        <br />
      <center>
      <table>
         <tr>
            <td>
               <label>
                  <a>Чужой компьютер :<input type="checkbox" name="forgetme" /></a>
               </label>
               <input type="submit" value="Войти">
            </td>
         </tr>
      </table>
      </center>
   </form>
</div>
<br />
<!-- Register block -->
<div id = "Reg_block">
   <a><b>Регистрация</b></a><br>
   <form action="<?php echo $_SERVER['PHP_SELF'];?>" method="POST">
      <input type="hidden" name="POST_flag" value="reg">
      <table cols = "2">
         <tr>
            <td width = 20% >Логин: </td>
            <td width = 80% ><input type = "text" name = "login" required></td>
         </tr>
         <tr>
            <td width = 20% >Пароль: </td>
            <td width = 80% ><input type = "password" name = "pass" required></td>
         </tr>
         <tr>
            <td width = 20% >Пароль ещё раз: </td>
            <td width = 80% ><input type = "password" name = "repass" required></td>
         </tr>
         <tr>
            <td width = 20% >E-mail:</td>
            <td width = 80% ><input type = "email" name = "email" required><br></td>
         </tr>
      </table>
      <center>
         <table>
            <tr>
               <td>
                  <label>
                     <input type="submit" name="button" id="button" value="Зарегистрироваться">
                  </label>
               </td>
            </tr>
         </table>
      </center>
   </form>
</div>
{% endblock content%}

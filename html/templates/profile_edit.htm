{% extends 'site.htm' %}

{% block content %}
<!-- Edit profile block -->
<div id = "profileEd">
	<form action="./id{{ profile_id }}" method="POST" enctype="multipart/form-data">
		<input type="hidden" name="do_edit" value="1">
		<table>
			<tr>
				<td>
					<img src="{{ user_info.avatar }}" width="200px" style="padding: 5px 30px;">
				</td>
				<td>
					<table>
						<tr>
							<td>
								<b>Имя: </b>
							</td> 
							<td>
								<input type = "text" name = "name" value="{{ user_info.name }}">
							</td>
						</tr>
						<tr>
							<td>
								<b>Город: </b>
							</td>
							<td>
								<input type = "text" name = "city" value="{{ user_info.city }}">
							</td>
						</tr>
						<tr>
							<td>
								<b>Возраст: </b>
							</td>
							<td>
								<input type = "text" name = "age" value="{{ user_info.age }}">
							</td>
						</tr>
						<tr>
							<td>
								<b>Уровень: </b>{{ user_info.lvl }}
							</td>
						</tr>
						<tr>
							<td>
								<b>Репутация: </b>{{ user_info.rep }}
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div style="padding: 2px 30px;">
			<input type="hidden" name="MAX_FILE_SIZE" value="1048576">
			<input type="file" name="avatar">
			<p><b>Награды: </b>-</p>
			<p><b>О себе: </b></p>
			<textarea name = "about" maxlength = "300" cols = "40" rows = "3">{{ user_info.about }}</textarea><br>
			<input type="submit" value="Отправить">
		</div>
	</form>
</div>
{% endblock content %}
